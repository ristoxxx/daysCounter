<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viikonpäivä</title>
</head>
<body>
    <h1>Weekday</h1>
    <p id="weekday">Ladataan...</p>

    <script>
        // Haetaan day.json ja näytetään weekday-arvo
        fetch('day.json')
            .then(response => response.json()) // Muutetaan JSON:ksi
            .then(data => {
                document.getElementById('weekday').textContent = data.weekday;
            })
            .catch(error => console.error('Virhe JSON-tiedoston latauksessa:', error));
    </script>
</body>
</html>
